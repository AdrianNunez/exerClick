<body>
	<div id="container">
		<!-- Top Header -->
		<div id="header" class="col-xs-12">

		</div>
	
		<!-- Body -->
		<div class="col-xs-12">
			<!-- Sub header with the signature name and the top part of content box -->

				<h6 class="white title"><div align="center" class="ehuSans"><span class="subject">&nbsp;</span></div></h6>

			</div>
			
			<!-- Main Content (top part in the sub header) -->

				<!-- Exercises container -->
				<div id="exercises-container" class="col-xs-12">

				</div>
			</div>
			<!-- End Main -->
		</div>

	<!-- End container -->
	<div id="overfooter">
		<div class="progress-text col-xs-3 col-lg-1">
			YO
		</div>
		<div class="col-xs-9 col-lg-11">
			<!-- Progress Bar -->
			<div class="progress up progress-striped active">
				<!-- Minimum CSS for the progress bar to work (if moved to the stylesheet this does not work) -->
				<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">

			</div>
		</div>

		<div class="progress-text col-xs-3 col-lg-1">
