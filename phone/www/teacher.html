<!DOCTYPE html> <!-- HTML5 -->
<html dir="ltr" lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	
	<!-- mobile : not scalable -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<meta name="description" content="Active Exercises">  
	<meta name="author" content="Adrian Nunez"> 
	<meta name="generator" content="Notepad++">
	<meta name="viewport" content="width=device-width, inicial-scale=1.0">
	<title id="title">Active Exercises</title>
	<link rel="profile" href="http://gmpg.org/xfn/11">
	
	<!-- stylesheet -->
	<link rel="stylesheet" href="css/teacher.css">
	<link rel="stylesheet" href="css/fonts.css">
	
	<!-- JAVASCRIPT INCLUDES: MAINTAIN ORDER!! -->
	
	<!-- JQUERY -->
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">-->
	<link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">	
	<script type="text/javascript" src="js/teacher.js"></script>		
</head>
	
<body>
	<div id="container">
		<!-- Top Header -->
		<div id="header" class="col-xs-12">
			<div class="col-xs-5"><span class="exer">exer</span><span class="click">Click</span></div>
			<div class="col-xs-7 ellipsis" align="right"><span class="userName"><i class="fa fa-user fa-fw"></i> Maite Urretavizcaya</span></div>
		</div>
	
		<!-- Body -->
		<div class="col-xs-12">
			<!-- Sub header with the signature name and the top part of content box -->
			<div class="row blackboard">
				<h6 class="white title"><div align="center" class="ehuSans">Programación Básica</div></h6>
				<div id="subheader"></div>
			</div>
			
			<!-- Main Content (top part in the sub header) -->
			<div id="main">
				<!-- Buttons to select the type of exercise displayed (actives, finished or "prepared and ready to be launched" -->
				<div id="state-buttons">
					<div class="col-xs-6 selected-active-button">
						<button type="button" id="actives-button" class="btn btn-danger active">
							<span class="badge left"><i class="fa fa-send fa-fw"></i></span><div class="visible-sm visible-md visible-lg bold">ACTIVOS</div>
						</button>
					</div>
					<div class="col-xs-6 no-selected-button">
						<button type="button" id="finished-button" class="btn btn-primary">
							<span class="badge left"><i class="fa fa-flag fa-fw"></i></span><div class="visible-sm visible-md visible-lg bold">FINALIZADOS</div>
						</button>
					</div>
					<!--<div class="col-xs-4 no-selected-button">
						<button type="button" id="ready-button" class="btn btn-warning">
							<span class="badge left"><i class="fa fa-exclamation-triangle fa-fw"></i></span><div class="visible-sm visible-md visible-lg bold">PREPARADOS</div>
						</button>
					</div>-->
				</div>
				<div class="clear"></div>
				<!-- Exercises container -->
				<div id="exercises-container" class="col-xs-12 selected-active-exercises">
					<div id="exercises-content"></div>
				</div>
			</div>
			<!-- End Main -->
		</div>
		<!-- End Body -->
	</div>	
	<!-- End container -->
	
	<div class="clear"></div>
	
	<!-- Footer starts -->
	<div id="overfooter">
		<div align="center"><i class="fa fa-plus fa-2x"></i></div>
	</div>
	<div id="footer">
		<div class="col-xs-12">
			<!-- Progress Bar -->
			<div class="progress progress-striped active">
				<!-- Minimum CSS for the progress bar to work (if moved to the stylesheet this does not work) -->
				<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					<span class="progress-percentage">0</span>% completado
				</div>
			</div>
		</div>
	</div>
</body>
</html>
