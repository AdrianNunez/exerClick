	<meta name="description" content="Active Exercises">

	<meta name="generator" content="Notepad++">
	<meta name="viewport" content="width=device-width, inicial-scale=1.0">
	<title id="title">Active Exercises</title>
	<link rel="profile" href="http://gmpg.org/xfn/11">
	
	<!-- stylesheet -->
	<link rel="stylesheet" href="css/styles.css">
	
	<!-- JAVASCRIPT INCLUDES: MAINTAIN ORDER!! -->
	
	<!-- JQUERY -->
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">-->
	<link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">	
	<script type="text/javascript" src="js/main.js"></script>	
	
	<!-- OWN JAVASCRIPT -->
	<script type="text/javascript" src="js/iscroll-master/build/iscroll.js"></script>

<body>
	<div id="container">
		<!-- top-header -->
		<div id="header" class="col-xs-12">
			<div class="col-xs-4">exerClick</div>
			<div class="col-xs-8" align="right"><i class="fa fa-user fa-fw"></i> Maite Urretavizcaya</div>
		</div>
	
		<!-- body -->
		<div class="col-xs-12">
			<!-- sub-header -->
			<div class="row blackboard">
				<h2 class="white shadowed title"><div align="center" class="ehuFontStyle">Programación Básica</div></h2>
				<div id="subheader"></div>
			</div>
			
			<!-- main content -->
			<div id="main">
				<!-- exercise states buttons -->
				<div id="state-buttons">
					<div class="col-xs-4 selected-active-button">
						<button type="button" id="actives-button" class="btn btn-danger">
							<span class="badge left"><i class="fa fa-exclamation-triangle fa-fw"></i></span><div class="visible-sm visible-md visible-lg bold">ACTIVOS</div>
						</button>
					</div>
					<div class="col-xs-4 no-selected-button">
						<button type="button" id="finished-button" class="btn btn-primary">
							<span class="badge left"><i class="fa fa-flag fa-fw"></i></span><div class="visible-sm visible-md visible-lg bold">FINALIZADOS</div>
						</button>
					</div>
					<div class="col-xs-4 no-selected-button">
						<button type="button" id="ready-button" class="btn btn-warning">
							<span class="badge left"><i class="fa fa-send fa-fw"></i></span><div class="visible-sm visible-md visible-lg bold">PREPARADOS</div>
						</button>
					</div>
				</div>
				<div class="clear"></div>
				<!-- exercises -->
				<div id="exercises-container" class="col-xs-12 selected-active-exercises">
					<div id="exercises-content">
					</div>
				</div>
			</div>
			<!-- end main -->
		</div>
		<!-- end body -->
	</div>	
	<!-- end container -->
	<div class="clear"></div>
	<!-- footer -->
	<div id="overfooter">
		<div align="center"><i class="fa fa-plus fa-2x"></i></div>
	</div>
	<div id="footer" class="visible-sm visible-md visible-lg">
		<div class="col-xs-12">
			<!-- text of the progress bar -->
			<div class="progress-text">Progreso de la sesión (10%)</div>
			<!-- progress bar -->
			<div class="progress">
			  <div class="bar"
				   style="width: 60%;"></div>
			</div>
		</div>
	</div>
</body>
</html>
